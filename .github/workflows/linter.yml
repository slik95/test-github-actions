name: Full Linter CSS + HTML
on:
  push:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Launch html Linter
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm install --global html-linter
      - run: html-linter --config ./.html-linter_config.json **/*.html

      - run: npm install --save-dev stylelint stylelint-config-standard 
      - run: npx stylelint --config ./.css-linter_config.json "**/*.css" --allow-empty-input

